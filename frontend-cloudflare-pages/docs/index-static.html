## Overview
A minimal web application for face swapping that allows users to upload preset images, upload selfies, and generate face-swapped results. The application uses Cloudflare Workers for backend API, Cloudflare R2 for image storage, and Cloudflare D1 for database storage.

## Frontend Structure

### File Organization
- \`index.html\` - Main HTML structure with inline CSS and JavaScript

### UI Layout
- Main workspace: Two-column grid layout
  - Left column: Preset section (top) and Selfie section (bottom)
  - Right column: Result image (spans both rows, large display)
- Bottom section: Results history gallery
- Both preset and selfie have identical UI: Upload area + Gallery for selection

## UI/UX Design Guide

### Design Principles
- **Minimalism**: Remove all unnecessary elements. Every component must serve a purpose.
- **Clarity**: Users should understand what to do without reading instructions.
- **Efficiency**: Minimize clicks and steps to complete tasks.
- **Consistency**: Use consistent spacing, colors, and interaction patterns throughout.
- **Feedback**: Always provide clear visual feedback for user actions.

### Layout Structure

#### Main Container
- Max width: 1200px (centered on large screens)
- Padding: 24px on desktop, 16px on mobile
- Background: #FFFFFF (white) or #FAFAFA (very light gray)
- Border radius: 0px (sharp, professional edges)

#### Main Workspace - Two Column Grid
- **Layout**: CSS Grid with 2 columns
- **Left Column** (40% width):
  - **Preset Section** (top row):
    - Upload area with drag & drop
    - Gallery grid below for selecting existing presets
    - Selected preset preview (large, prominent)
  - **Selfie Section** (bottom row):
    - Upload area with drag & drop (identical to preset)
    - Gallery grid below for selecting existing selfies
    - Selected selfie preview (large, prominent)
  - Gap between sections: 24px
- **Right Column** (60% width):
  - **Result Image Display** (spans both rows):
    - Large preview area (min-height: 600px)
    - Shows generated face swap result
    - Empty state: "Result will appear here"
    - Centered, object-fit: contain
- **Gap between columns**: 24px
- **Generate Button**: Full width below the grid, centered

#### Bottom Section - Results History
- Full width grid layout
- Responsive grid: 4 columns desktop, 3 tablets, 2 mobile
- Gap: 16px between items

### Color Palette

#### Primary Colors
- **Primary**: #2563EB (Blue 600) - Main actions, selected states

## Backend API Endpoints

### Base URL
- Production: \`https://ai-faceswap-backend.chungminhtu03.workers.dev\`

### Backend Database Schema
- \`presets\` table: \`id\`, \`filename\` (unique), \`image_url\`, \`created_at\`
- \`selfies\` table: \`id\`, \`filename\` (unique), \`image_url\`, \`created_at\`
- \`results\` table: \`id\`, \`result_url\`, \`created_at\`

### Endpoints

#### GET \`/presets\`
- Returns: \`{ presets: [...] }\`
- Each preset contains: \`id\`, \`filename\`, \`image_url\`, \`created_at\`
- Presets are stored as individual entries (no collections)
- Backend queries database and returns all presets

#### GET \`/selfies\`
- Returns: \`{ selfies: [...] }\`
- Each selfie contains: \`id\`, \`filename\`, \`image_url\`, \`created_at\`
- Selfies are stored as individual entries
- Backend queries database and returns all selfies

#### DELETE \`/presets/:id\`
- Path parameter: \`id\` (preset ID)
- Backend logic:
  1. Find preset by ID in database
  2. Delete file from R2 storage using \`image_url\`
  3. Delete record from \`presets\` table
  4. Return \`{ success: true, message: "Preset deleted" }\`
- Error handling: Return 404 if preset not found, 500 on deletion failure

#### DELETE \`/selfies/:id\`
- Path parameter: \`id\` (selfie ID)
- Backend logic:
  1. Find selfie by ID in database
  2. Delete file from R2 storage using \`image_url\`
  3. Delete record from \`selfies\` table
  4. Return \`{ success: true, message: "Selfie deleted" }\`
- Error handling: Return 404 if selfie not found, 500 on deletion failure

#### POST \`/upload-url\`
- Body: \`{ filename: string, type: 'preset' | 'selfie' }\`
- Backend logic:
  1. Sanitize filename (remove special chars, keep alphanumeric, dots, hyphens, underscores)
  2. Check if filename already exists in database (query \`presets\` or \`selfies\` table by \`filename\`)
  3. If duplicate exists: Return \`{ exists: true, url: string }\` (existing final \`image_url\` from database - ready to use directly)
  4. If new: Generate upload URL and return \`{ exists: false, uploadUrl: string }\` (temporary upload URL for PUT request)
- No database insert at this stage (only on actual upload)
- The \`url\` returned for duplicates is the final accessible URL stored in database

#### PUT \`/upload-proxy/{key}\`
- Headers:
  - \`Content-Type: image/*\`
- Body: Image file binary
- Backend logic:
  1. Upload file to R2 storage at the correct path (e.g., \`preset/filename.jpg\` or \`selfie/filename.jpg\`)
  2. Extract filename from key path
  3. Construct the final accessible URL (e.g., \`/r2/preset/filename.jpg\` or full URL with worker domain)
  4. Insert record into database (\`presets\` or \`selfies\` table) with \`filename\` and \`image_url\` (store the final accessible URL directly)
  5. Return \`{ url: string }\` (the final accessible URL that can be used directly, no conversion needed)

#### POST \`/faceswap\`
- Body: 
  \`\`\`json
  {
    "target_url": "preset_image_url",
    "source_url": "selfie_image_url"
  }
  \`\`\`
- Returns: 
  \`\`\`json
  {
    "status": "success",
    "data": {
      "resultImageUrl": "result_url"
    },
    "message": "message"
  }
  \`\`\`

#### GET \`/results\`
- Returns: \`{ results: [...] }\`
- Each result contains: \`result_url\`, \`created_at\`

 Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Each selfie contains: `id`, `filename`, `image_url`, `created_at`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Selfies are stored as individual entries","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Backend queries database and returns all selfies","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"#### DELETE `/presets/:id`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Path parameter: `id` (preset ID)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Backend logic:","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"1. Find preset by ID in database","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"2. Delete file from R2 storage using `image_url`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"3. Delete record from `presets` table","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"4. Return `{ success: true, message: \"Preset deleted\" }`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Error handling: Return 404 if preset not found, 500 on deletion failure","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"#### DELETE `/selfies/:id`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Path parameter: `id` (selfie ID)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Backend logic:","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"1. Find selfie by ID in database","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"2. Delete file from R2 storage using `image_url`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"3. Delete record from `selfies` table","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"4. Return `{ success: true, message: \"Selfie deleted\" }`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Error handling: Return 404 if selfie not found, 500 on deletion failure","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"#### POST `/upload-url`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Body: `{ filename: string, type: 'preset' | 'selfie' }`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Backend logic:","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"1. Sanitize filename (remove special chars, keep alphanumeric, dots, hyphens, underscores)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"2. Check if filename already exists  AI - Requirements","heading":"Face Swap AI - Requirements","text":"3. Construct the final accessible URL (e.g., `/r2/preset/filename.jpg` or full URL with worker domain)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"4. Insert record into database (`presets` or `selfies` table) with `filename` and `image_url` (store the final accessible URL directly)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"5. Return `{ url: string }` (the final accessible URL that can be used directly, no conversion needed)","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"#### POST `/faceswap`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"\"target_url\": \"preset_image_url\",","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"\"source_url\": \"selfie_image_url\"","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"\"status\": \"success\",","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"\"resultImageUrl\": \"result_url\"","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"\"message\": \"message\"","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"#### GET `/results`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Requirements","text":"- Returns: `{ results: [...] }`","url":"#/REQUIREMENTS.md","level":0},{"title":"Face Swap AI - Requirements","heading":"Face Swap AI - Req
