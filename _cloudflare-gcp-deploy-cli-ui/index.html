<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Tool - Face Swap AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1a202c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 32px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            flex: 1;
            cursor: pointer;
        }

        .checkbox-item .label-main {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
            display: block;
        }

        .checkbox-item .label-desc {
            font-size: 13px;
            color: #718096;
            line-height: 1.5;
        }

        .checkbox-item input[type="checkbox"]:checked + label .label-main {
            color: #667eea;
        }

        .checkbox-item:has(input[type="checkbox"]:checked) {
            background: #edf2f7;
            border-color: #667eea;
        }

        .deploy-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .deploy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .deploy-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status.running {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .progress {
            margin-top: 16px;
            display: none;
        }

        .progress-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 14px;
            border-left: 4px solid #cbd5e0;
        }

        .progress-item.running {
            border-left-color: #4299e1;
            background: #ebf8ff;
        }

        .progress-item.completed {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .progress-item.failed {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .urls {
            margin-top: 16px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .urls a {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin-top: 8px;
            word-break: break-all;
        }

        .urls a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Deployment Tool</h1>
            <p>Select deployment options and deploy to Cloudflare</p>
        </div>
        <div class="content">
            <div class="section">
                <div class="section-title">Which deployment flags do you want? (Select all that apply)</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="deploy-secrets" value="DEPLOY_SECRETS">
                        <label for="deploy-secrets">
                            <span class="label-main">A - DEPLOY_SECRETS</span>
                            <span class="label-desc">Deploy/update secrets only</span>
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="deploy-db" value="DEPLOY_DB">
                        <label for="deploy-db">
                            <span class="label-main">B - DEPLOY_DB</span>
                            <span class="label-desc">Initialize/update database schema only</span>
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="deploy-worker" value="DEPLOY_WORKER">
                        <label for="deploy-worker">
                            <span class="label-main">D - DEPLOY_WORKER</span>
                            <span class="label-desc">Deploy worker code only</span>
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="deploy-pages" value="DEPLOY_PAGES">
                        <label for="deploy-pages">
                            <span class="label-main">E - DEPLOY_PAGES</span>
                            <span class="label-desc">Deploy frontend pages only (already exists)</span>
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="deploy-r2" value="DEPLOY_R2">
                        <label for="deploy-r2">
                            <span class="label-main">DEPLOY_R2</span>
                            <span class="label-desc">Create/ensure R2 buckets only</span>
                        </label>
                    </div>
                </div>
            </div>

            <button class="deploy-button" id="deploy-btn">Deploy</button>

            <div class="status" id="status"></div>
            <div class="progress" id="progress"></div>
            <div class="urls" id="urls" style="display: none;"></div>
        </div>
    </div>

    <script>
        const deployBtn = document.getElementById('deploy-btn');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const urlsDiv = document.getElementById('urls');

        deployBtn.addEventListener('click', async () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                showStatus('Please select at least one deployment option', 'error');
                return;
            }

            const flags = {};
            checkboxes.forEach(cb => {
                flags[cb.value] = true;
            });

            deployBtn.disabled = true;
            showStatus('Deployment started...', 'running');
            progressDiv.style.display = 'block';
            progressDiv.innerHTML = '';
            urlsDiv.style.display = 'none';

            try {
                const response = await fetch('/api/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ flags })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Deployment completed successfully!', 'success');
                    
                    if (result.progress) {
                        result.progress.forEach(item => {
                            const progressItem = document.createElement('div');
                            progressItem.className = `progress-item ${item.status}`;
                            progressItem.textContent = `[${item.status.toUpperCase()}] ${item.step}: ${item.details}`;
                            progressDiv.appendChild(progressItem);
                        });
                    }

                    if (result.workerUrl || result.pagesUrl) {
                        urlsDiv.style.display = 'block';
                        urlsDiv.innerHTML = '<strong>Deployment URLs:</strong>';
                        if (result.workerUrl) {
                            const workerLink = document.createElement('a');
                            workerLink.href = result.workerUrl;
                            workerLink.target = '_blank';
                            workerLink.textContent = `Backend: ${result.workerUrl}`;
                            urlsDiv.appendChild(workerLink);
                        }
                        if (result.pagesUrl) {
                            const pagesLink = document.createElement('a');
                            pagesLink.href = result.pagesUrl;
                            pagesLink.target = '_blank';
                            pagesLink.textContent = `Frontend: ${result.pagesUrl}`;
                            urlsDiv.appendChild(pagesLink);
                        }
                    }
                } else {
                    showStatus(`Deployment failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                deployBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
